<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="photos/seddy_logo.png">
    <title>Search bar</title>
</head>
<body>
    <main>
        <form class="search_container" action="https://www.google.com/search" method="get">
            <input class="search_input" type="text" placeholder="Search..." name="q">
            <button type="submit">
                <svg viewBox="0 0 24 24">
                    <path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path>
                </svg>
            </button>
        </form>
        <section class="apps_container">
            <a href="https://portal.zcu.cz/"><img src="/photos/zcu_logo.svg" alt="zcu"></a>
            <a href="https://phix.zcu.cz/moodle/"><img src="/photos/moodle_logo.svg" alt="moodle"></a>
            <a href="https://webmail.zcu.cz/"><img src="/photos/webmail_logo.svg" alt="webmail"></a>
            <a href="https://portal.zcu.cz/portal/studium/courseware"><img src="/photos/CW_logo.svg" alt="courseware"></a>
            <a href="https://classroom.google.com/"><img src="photos/classroom_logo.svg" alt="email"></a>
            <a href="https://github.com/"><img src="/photos/github_logo.svg" alt="github"></a>
            <a href="https://gitlab.fel.zcu.cz/"><img src="/photos/gitlab_logo.svg" alt="gitlab"></a>
            <a href="https://www.deepl.com"><img src="/photos/deepl_logo.svg" alt="deepl"></a>
            <a href="https://email.seznam.cz/"><img src="photos/email_logo.svg" alt="email"></a>
        </section>
    </main>
    <!-- <script src="script.js"></script> -->
</body>
</html>
